<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="header">
			<h1>Rock Paper Scissors</h1>
		</header>
		<div class="content">
			<div class="content_up"><p>Choose Rock, Paper, Scissor</p></div>

			<div class="content_middle">
				<button class="content__button">
					<img src="img/raise-hand.png" class="button__image" />
				</button>
				<button class="content__button">
					<img src="img/palm-of-hand.png" class="button__image" />
				</button>
				<button class="content__button">
					<img src="img/scissor.png" class="button__image" />
				</button>
			</div>

			<div class="content__down">
				<div class="content__down__computerScore">
					<b>Computer</b>
					<p class="computer_score">0</p>
				</div>

				<div class="content__down__personScore">
					<b>Person</b>
					<p class="person_score">0</p>
				</div>
			</div>
		</div>
	</body>
</html>
